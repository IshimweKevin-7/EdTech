<!DOCTYPE html>
<html>
<head>
  <title>EdTech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^0.7.0",
        "marked": "https://esm.sh/marked@^15.0.7"
      }
    }
  </script>
  <script type="module" src="index.tsx"></script>
</head>
<body>
  <div id="login-overlay" class="login-overlay">
    <div class="login-box">
      <h1>Welcome to EdTech!</h1>
      <p>Please enter your name to get started.</p>
      <form id="login-form">
        <input type="text" id="username-input" placeholder="Your Name" required autocomplete="name" autofocus>
        <button type="submit" class="button-primary">Start Studying</button>
      </form>
    </div>
  </div>

  <div class="app-layout hidden" id="app-layout">
    <!-- Chat Content -->
    <main class="main-content" id="chat-content">
      <header class="main-header">
        <div class="header-title">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
          <h1>EdTech</h1>
        </div>
        <div class="header-actions">
           <div class="user-profile">
             <img src="https://www.google.com/s2/favicons?domain=google.com&sz=128" alt="User Avatar" class="avatar">
             <span class="user-name" id="header-username">Student</span>
           </div>
            <a href="#" class="header-button" id="download-json-btn" title="Download as JSON">
             <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
             <span>JSON</span>
           </a>
           <a href="#" class="header-button" id="download-txt-btn" title="Download as .txt">
             <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
             <span>TXT</span>
           </a>
           <a href="#" class="header-button" id="new-chat-btn">
             <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
             <span>New Chat</span>
           </a>
        </div>
      </header>
      <div class="chat-wrapper">
        <div id="chat-history" aria-live="polite"></div>
      </div>
      <div class="chat-input-area">
        <div id="attachments-container" class="attachments-container"></div>
        <form id="chat-form" aria-label="Chat input form">
          <button type="button" id="doc-upload-btn" class="icon-button" aria-label="Upload document">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
          </button>
          <button type="button" id="image-upload-btn" class="icon-button" aria-label="Upload image">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
          </button>
          <input type="text" id="chat-input" placeholder="Ask about a topic, or upload files..." autocomplete="off" aria-label="Message input" autofocus>
          <button type="submit" aria-label="Send message">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
              <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
            </svg>
          </button>
        </form>
        <input type="file" id="file-input" class="hidden" multiple/>
      </div>
    </main>
  </div>
</body>
</html>
